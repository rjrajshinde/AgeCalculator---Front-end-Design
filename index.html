<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Age calculator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="formDiv">
        <div class="inputSection">
          <div class="inputDiv">
            <label for="dayinput">DAY</label>
            <input
              class=""
              type="number"
              name="dayinput"
              id="dayinput"
              placeholder="DD"
            />
            <span class="errorText" id="dayError">Enter a valid Day</span>
          </div>
          <div class="inputDiv">
            <label for="monthinput">MONTH</label>
            <input
              class=""
              type="number"
              name="monthinput"
              id="monthinput"
              placeholder="MM"
            />
            <span class="errorText" id="monthError">Enter a valid Month</span>
          </div>
          <div class="inputDiv">
            <label for="yearinput">YEAR</label>
            <input
              class=""
              type="number"
              name="yearinput"
              id="yearinput"
              placeholder="YYYY"
            />
            <span class="errorText" id="yearError">Enter a valid Year</span>
          </div>
        </div>
        <span class="dateErrorText" id="dateError">Enter a valid Date</span>
        <div class="buttonDiv">
          <div class="line"></div>
          <img
            class="arrowImg"
            id="submitBtn"
            src="./assets/images/icon-arrow.svg"
            alt="arrowDown"
          />
        </div>
      </div>
      <div class="ageTextDiv">
        <h1 class="ageh1">
          <span class="ageNo" id="outputYear"></span>
          years
        </h1>
        <h1 class="ageh1">
          <span class="ageNo" id="outputMonth"></span>
          months
        </h1>
        <h1 class="ageh1">
          <span class="ageNo" id="outputDay"></span>
          days
        </h1>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Raj Shinde</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
